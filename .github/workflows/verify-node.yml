name: Decatur Node Integrity Check
on:
  push:
    branches: [ main ]
jobs:
  verify-chain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Run Three-Way Chain Verifier
        run: python3 verify_chain.py
